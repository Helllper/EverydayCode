<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main__container">
    <div class="topmenu__box">
      <div class="topmenu__box__content__box">
        <i class="fas fa-bars"></i>
        <h4>Library</h4>
        <i class="fas fa-briefcase"></i>
      </div>
    </div>
    <div class="searchbox__box">
      <div class="searchbox__box__container">
        <span>Search books...</span>
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="mainbook__container">
      <div class="mainbook__contentbox">
        <div class=mainbook__text>
          Book of the day
        </div>
        <div class="book__detail__container">
          <div class="book__cover__container">
            <img src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" width="110" height="169">
            <div class="book__title">
              <h3>No Fixed Abode</h3>
              <h4>Journey Through</h4>
              <i class="fas fa-star" style="color: #fff700;"></i>
              <i class="fas fa-star" style="color: #fff700;"></i>
              <i class="fas fa-star" style="color: #fff700;"></i>
              <i class="fas fa-star" style="color: #fff700;"></i>
              <i class="fas fa-star" style="color: #cfcfc9;"></i>
              <div class="type__container">
                <div class="type1">Journey</div>
                <div class="type2">Biography</div>
              </div>
              <div class="button_container">
                <div class="bookmark__container">
                  <i class="fas fa-bookmark"></i>
                </div>
                <div class="booknow__button">
                  <span>Book now</span>
                </div>
              </div>
            </div>
          </div>
          <div class=recomend__text>
            <h4>Top Adventures</h4>
          </div>
          <div class="recomend__bookcover__container">
            <div class="recommend__bookcover">
              <img src="https://www.booktopia.com.au/covers/big/9780525556084/3647/hold-still.jpg" width="75"
                height="110">
              <div class="star__container">
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #cfcfc9;"></i>
              </div>
            </div>
            <div class="recommend__bookcover">
              <img
                src="https://cdn.shopify.com/s/files/1/0063/1753/9380/products/puffin-books-active-the-jungle-book-4169369419828_540x.jpg?v=1597082825"
                width="75" height="110">
              <div class="star__container">
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #cfcfc9;"></i>
              </div>
            </div>
            <div class="recommend__bookcover">
              <img src="https://wordsworth-editions.com/wp-content/uploads/2021/03/The-Jungle-Book-EC-head_on.jpg"
                width="75" height="110">
              <div class="star__container">
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #cfcfc9;"></i>
              </div>
            </div>
            <div class="recommend__bookcover">
              <img src="https://www.pluggedin.com/wp-content/uploads/2020/01/jungle-book-cover.jpg" width="75"
                height="110">
              <div class="star__container">
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #fff700;"></i>
                <i class="fas fa-star fa-xs" style="color: #cfcfc9;"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="popular__authors">
          <h4>Popular authors</h4>
        </div>
        <div class="author__detail__container">
          <div class="authorimage">
            <img src="https://thinkingheads.com/wp-content/uploads/2018/02/Kahneman-web.jpg" width=108 height=135>
          </div>
          <div class="authordetail__container">
            <div class="authorname">
              Daniel Kahneman
            </div>
            <div class="authorintro">
              He is a super man
            </div>
          </div>
        </div>
      </div>
    </div>
