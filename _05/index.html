<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="playlist-container">
    <div class="playlist-container__toptitle">
      <i class="fas fa-times" style="color: #000000;"></i>
      <h4>Playlist</h4>
    </div>
    <div class="main-music-detail-container">
      <div class="main-music-detail-container__dp">
        <i class="fas fa-image fa-4x" style="color: #ffffff;"></i>
      </div>
      <div class="main-music-detail-title">
        <h4>Random</h4>
        <h4>Love</h4>
        <h6>by Divay Kapoor</h6>
      </div>
    </div>

    <div class="button-container">
      <div class="playbutton">
        <i class="fas fa-play"></i>
        <span>Play</span>
      </div>
      <div class="heartbutton">
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="addbutton">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>

    <div class="track-container-father">
      <div class="track-container">
        <div class="track-dp"></div>
        <div class="track-detail">
          <h4>Matargasti</h4>
          <h6>Mohit Chauhan</h6>
        </div>
      </div>
      <div class="track-container">
        <div class="track-dp2"></div>
        <div class="track-detail">
          <h4>Attitude</h4>
          <h6>Lewis OfMan -Attitude</h6>
        </div>
      </div>
      <div class="track-container">
        <div class="track-dp3"></div>
        <div class="track-detail">
          <h4>Try Everything</h4>
          <h6>Shakira - Zootopia</h6>
        </div>
      </div>
      <div class="track-container">
        <div class="track-dp4"></div>
        <div class="track-detail">
          <h4>Sunflower</h4>
          <h6>Joseph Vincent - Sunflower</h6>
        </div>
      </div>
    </div>
</body>

</html>
